version: 2.1

jobs:
  buildBranch:
    docker:
      - image: circleci/openjdk:11-stretch
    steps:
      - checkout
      - run:
          name: build
          command: ./gradlew build
  buildMaster:
    docker:
      - image: circleci/openjdk:11-stretch
    steps:
      - checkout
      - run:
          name: build
          command: ./gradlew build
      - run:
          name: Set version
          command: |
            echo 'export ORG_GRADLE_PROJECT_version="$(./gradlew -q printVersion)"' >> $BASH_ENV
      - run:
          name: Upload
          command: ./gradlew bintrayUpload
